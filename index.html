<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index1.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="crud">
        <div class="header">
            <h1>CRUDS</h1>
            <p>CREATE READ UPDATE DELETE SEARCH</p>
        </div>
        <div class="inputs">
            <input id="title" placeholder="title" type="text">
            <div class="money">
                <input onkeyup="gettotal()"  type="number" placeholder="price" id="price">
                <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="catagory" id="catagory">
            <button id="submit">Create</button> 
        </div>
        <div id="outputs">
            <input type="text" placeholder="Search" id="search">
            <div class="search">
                <button onclick="searchbytitle(this.value)" id="searchbytitle">Search By Title</button>
                <button onclick="searchbycatagory(this.value)" id="searchbycatagory">Search By catagory</button>
            </div>
            <button id="Deleteall">Delete all</button>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>catagory</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="databody">
                    
                </tbody>
                
            </table>
        </div>
    </div>




<script src="./index2.js"></script>

</body>

</html>
